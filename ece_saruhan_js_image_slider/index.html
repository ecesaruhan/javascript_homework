<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>JS Image Slider</title>
</head>

<body>
    <div id="slider-container">
        <div class="slider-images">
            <img class="slide active" src="https://picsum.photos/id/237/500/300" alt="">
            <img class="slide" src="https://picsum.photos/id/1/500/300" alt="">
            <img class="slide" src="https://picsum.photos/id/10/500/300" alt="">
            <img class="slide" src="https://picsum.photos/id/20/500/300" alt="">
            <img class="slide" src="https://picsum.photos/id/200/500/300" alt="">
        </div>
        <div>
            <a id="btn-prev"><i class="fa-solid fa-angles-left"></i></a>
            <a id="btn-next"><i class="fa-solid fa-angles-right"></i></a>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
