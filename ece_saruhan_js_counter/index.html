<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>JS Counter</title>
</head>
<body class="d-flex">
    <div id="counter-container" class="container-fluid d-flex flex-column align-items-center justify-content-center">
        <h1 id="counter" class="mb-2">Sayaç</h1>
        <div class="mb-2" id="number">0</div>
        <div class="d-flex justify-content-between align-items-center">
            <button id="minus" class="me-1 btn btn-danger"><i class="fa-solid fa-minus"></i></button>
            <button id="clear" class="me-1 btn btn-secondary">Sıfırla</button>
            <button id="plus" class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
